<script type="text/javascript" th:inline="javascript">

    $(".deleteBtn").click(function(){
        var r = confirm("是否删除该签到信息");
        if(r == true) {
            $("#deleteSignInForm").attr("action", $(this).attr("del_uri")).submit();
            return false;
        }
    });

    function openDetailModal(obj) {
        $('#detail-table').modal();
        var $td = $(obj).parents('tr').children('td');
        var counselor = $td.eq(3).text();
        var students;
        $.ajax({
            url:"/findUnchecked",
            data:"counselor="+counselor,
            type:"POST",
            async:false,
            success:function (result) {
                students = result;
            }
        });
        console.log(students);
        $("#uncheacked").text("未签到人员具体信息");
        <!--创建一个table-->
        var rows = 3;
        var cols = students.length;
        UnCheckedTable = document.getElementById('UnCheckedTable');
        var tab = '<table class="table table-striped table-bordered table-hover no-margin-bottom no-border-top">';
        tab += '<thead>' +
            '<tr>' +
            '<th>学号</th>' +
            '<th>姓名</th>' +
            '<th>寝室号</th>' +
            '</tr>' +
            '</thead>'
        tab += '<tbody>'
        for (var j = 0; j < cols; j++) {
            tab += '<tr>'
            tab += "<td>" + students[j].id + "</td>"
            tab += "<td>" + students[j].name + "</td>"
            tab += "<td>" + students[j].dorNumber + "</td>"
            tab += '</tr>'
        }
        tab += '</tbody>';
        tab += '</table>';
        UnCheckedTable.innerHTML = tab
    }

    function openAddTable() {
        $("#add-table").modal();//显示添加页面
        //清空表单及其样式
        $("#add-table form")[0].reset();
        $("#add-table form").find("*").removeClass("has-error has-success");
        $("#add-table form").find(".help-block").text("");
    }
</script>

            }
        });

        //table checkboxes

        $('#dynamic-table > thead > tr > th input[type=checkbox], #dynamic-table_wrapper input[type=checkbox]').eq(0).on('click', function () {
            var th_checked = this.checked;//checkbox inside "TH" table header

            $('#dynamic-table').find('tbody > tr').each(function () {
                var row = this;
                if (th_checked) myTable.row(row).select();
                else myTable.row(row).deselect();
            });
        });

        //select/deselect a row when the checkbox is checked/unchecked
        $('#table-header').on('click', 'td input[type=checkbox]', function () {
            var row = $(this).closest('tr').get(0);
            if (this.checked) myTable.row(row).deselect();

        var active_class = 'active';
        $('#simple-table > thead > tr > th input[type=checkbox]').eq(0).on('click', function () {
            var th_checked = this.checked;//checkbox inside "TH" table header

            $(this).closest('table').find('tbody > tr').each(function () {
                var row = this;
                if (th_checked) $(row).addClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', true);

        });

        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table')
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            //var w2 = $source.width();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }
