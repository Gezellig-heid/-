<script type="text/javascript" th:inline="javascript">
    $(".deleteBtn").click(function(){
        var r = confirm("是否删除该来访信息");
        if(r == true) {
            $("#deleteVisitForm").attr("action", $(this).attr("del_uri")).submit();
            return false;
        }
    });
    function openUpdateModal(obj) {
        $('#update-table').modal();
        $("#update-table form").find("*").removeClass("has-error has-success");
        $("#update-table form").find("*").removeAttr("ajax-va");
        $("#update-table form").find(".help-block").text("");
        var $td = $(obj).parents('tr').children('td');
        var vname = $td.eq(0).text();
        var vsex = $td.eq(1).text();
        var sname = $td.eq(2).text();
        var relationship = $td.eq(3).text();
        var vtime = $td.eq(4).text();
        var ltime = $td.eq(5).text();
        var id;
        $.ajax({
            url:"/findId",
            data:"sname="+sname+"&vtime="+vtime,
            type:"POST",
            async:false,
            success:function (result) {
                id = result;
            }
        });
        vtime = vtime.replace(/ /g, "T");
        ltime = ltime.replace(/ /g, "T");
        $("#originalId").val(id);
        $("#originalVname").val(vname);
        if(vsex=='男')
            $("#originalVsex").val(1);
        else
            $("#originalVsex").val(0);
        $("#originalSname").val(sname);
        $("#originalRelationship").val(relationship);
        $("#originalVtime").val(vtime);
        $("#originalLtime").val(ltime);
    }
    function openAddTable() {
        $("#add-table").modal();//显示添加页面
        //清空表单及其样式
        $("#add-table form")[0].reset();
        $("#add-table form").find("*").removeClass("has-error has-success");
        $("#add-table form").find("*").removeAttr("ajax-va");
        $("#add-table form").find(".help-block").text("");
    }

    //校验信息展示
    function show_validate_msg(ele,status,msg){
        //先进行清除
        $(ele).parent().parent().removeClass("has-success has-error");
        $(ele).next("div").text("");
        if("success"==status){
            $(ele).parent().parent().addClass("has-success");
            $(ele).next("div").text(msg);
        }
        if("error" == status){
            $(ele).parent().parent().addClass("has-error");
            $(ele).next("div").text(msg);
        }
    }
    //校验学生名是否可用
    $("#sname,#originalSname").change(function () {
        //发送ajex请求，校验用户名
        var sname = this.value;
        $.ajax({
            url:"/checkstudent",
            data:"sname="+sname,
            type:"POST",
            success:function (result) {
                if(100 == result.code){
                    show_validate_msg("#sname","success","");
                    show_validate_msg("#originalSname","success","");
                    $("#add_save_btn,#update_save_btn").attr("ajax-va","success");
                }else{
                    show_validate_msg("#sname","error","不存在该学生");
                    show_validate_msg("#originalSname","error","不存在该学生");
                    $("#add_save_btn,#update_save_btn").attr("ajax-va","error");
                }
            }
        })
    });


    //检验来访时间
    $("#vtime,#originalVtime").change(function () {
        //发送ajex请求，校验用户名
        var vtime = this.value;
        $.ajax({
            url:"/checkvtime",
            data:"vtime="+vtime,
            type:"POST",
            success:function (result) {
                if(100 == result.code){
                    show_validate_msg("#vtime","success","");
                    show_validate_msg("#originalVtime","success","");
                    $("#add_save_btn,#update_save_btn").attr("ajax-va","success");
                }else{
                    show_validate_msg("#vtime","error","日期不得早于7天前");
                    show_validate_msg("#originalVtime","error","日期不得早于7天前");
                    $("#add_save_btn,#update_save_btn").attr("ajax-va","error");
                }
            }
        })
    });

    $("#ltime").change(function () {
        var vtime = $("#vtime").val();
        var ltime = $("#ltime").val();
        checkLtime(vtime,ltime,"#ltime","#add_save_btn");
    })


    $("#originalLtime").change(function () {
        var vtime = $("#originalVtime").val();
        var ltime = $("#originalLtime").val();
        checkLtime(vtime,ltime,"#originalLtime","#update_save_btn");
    })


    function checkLtime(vtime,ltime,ele,obj){
        $.ajax({
            url: "/checkltime",
            data: "vtime=" + vtime + "&ltime=" + ltime,
            type: "POST",
            success:function (result) {
                if(100 == result.code){
                    show_validate_msg(ele,"success","");
                    $(obj).attr("ajax-va","success");
                }else if(200 == result.code){
                    show_validate_msg(ele,"error","离开日期不得早于来访日期");
                    $(obj).attr("ajax-va","error");
                }
            }

        })
    }

    $("#update_save_btn").click(function () {
        if($(this).attr("ajax-va") == "error"){
            return false;
        }
        return true;
    })



    //用于检查表单
    $("#add_save_btn").click(function () {

        if($(this).attr("ajax-va") == "error"){
            return false;
        }
        return true;
    })
