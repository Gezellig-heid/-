		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {

				jQuery.validator.addMethod("checkFloors", function (value, element) {
					return this.optional(element) || /^[0-9]*$/.test(value);
				}, "输入正整数");

				jQuery.validator.addMethod("checkDorNumOfFloor", function (value, element) {
					return this.optional(element) || /^[0-9]*$/.test(value);
				}, "输入正整数");
				jQuery.validator.addMethod("checkRegion", function (value, element) {
					return this.optional(element) || /^.{2,10}$/.test(value);
				}, "长度为2~10之间");

				$('#add-form').validate({
					errorElement: 'div',
					errorClass: 'help-block',
					focusInvalid: false,
					ignore: "",
					rules: {
						floorName: {
							required: true,
							rangelength: [2,6]
						},
						floors: {
							required: true,
							checkFloors: true
						},
						dorNumOfFloor: {
							required: true,
							checkDorNumOfFloor: true
						},
						region: {
							required: true,
							checkRegion: true
						}
					},

					messages: {
						floorName: {
							required: "必填",
							rangelength: "长度为2到6位"
						},
						floors: {
							required: "必填"
						},
						dorNumOfFloor: {
							required: "必填"
						},
						region: {
							required: "必填",
						}
					},
					onkeyup:false,
					focusCleanup:true,

					highlight: function (e) {
						$(e).closest('.form-group').removeClass('has-success').addClass('has-error');
					},

					success: function (e) {
						$(e).closest('.form-group').removeClass('has-error').addClass('has-success');
						$(e).remove();
					},
					errorPlacement: function (error, element) {
						if(element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
							var controls = element.closest('div[class*="col-"]');
							if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
							else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
						}
						else if(element.is('.select2')) {
							error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
						}
						else if(element.is('.chosen-select')) {
							error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
						}
						else error.insertAfter(element.parent());
					}
				});


			})
		</script>
